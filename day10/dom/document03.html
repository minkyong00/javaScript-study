<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 선택자를 이용한 선택</title>
</head>
<body>
    <div>
      <h1 id="title">CSS 선택자를 이용한 선택</h1>
      <p class="sub-title">첫 번째 단락이에요!</p>
      <ul>
        <li class="odd">치킨</li>
        <li class="even">피자</li>
        <li class="odd">맨밥</li>
        <li class="even">순대</li>
        <li class="odd">라면</li>
      </ul>
    </div>
</body>
<script>
 const title = document.querySelector("#title");
 const list = document.querySelectorAll("li");
  // console.log(list);
//  list.forEach((li) => {
//    if(li.innerHTML === "맨밥"){console.log(li)};
//   })

  // filter()
  // li태그에 "치킨"이 포함되어 있다면 글자색을 빨간색으로 변경
  NodeList.prototype.filter = Array.prototype.filter;
  list.filter((data, i, datas) => data.innerText.includes("치킨")).forEach((li) => {
    li.style.color = "red";
    li.innerText = "후라이드치킨";
  });
  // console.log(red);
  

  //대괄호 접근법으로 styles 정의 후 아래 스타일을 적용
  //1) 홀수(odd)의 글자 크기는 22px로
  // 짝수(even)의 글자 크기는 14px로 변경하기

  const fontSize = {
    odd : "22px",
    even : "14px"
  }

  list.forEach((li) => {
    console.log(li.classList[0])
    li.style.fontSize = fontSize[li.classList[0]];
    // li.style.fontSize = li.classList[0].includes("odd") ? "22px" : "14px";
  })
</script>
</html>
