<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>jQuery 종합 실습</title>
</head>
<body>
<div>
  <h3>요금표</h3>
  <table border="1">
    <thead>
      <tr>
        <th>구분</th>
        <th>요금</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>아동</td>
        <td>무료</td>
      </tr>
      <tr id="teenager">
        <td id="star">청소년</td>
        <td>2000</td>
        <tr>
          <td>성인</td>
          <td>5000</td>
        </tr>
      </tbody>
    </table>
    <fieldset>
      <legend>구분</legend>
      <input type="text" id="input" />
      <br>
      <input type="button" value="확인" />
    </fieldset>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="../js/jscipt.js"></script>
